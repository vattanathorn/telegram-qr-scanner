<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, sans-serif;
            background-color: var(--tg-theme-secondary-bg-color, #efefef);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* HIDDEN INITIALLY: The Result Card */
        #result-card {
            display: none; /* This hides the page content until scan is done */
            background-color: var(--tg-theme-bg-color, #ffffff);
            width: 90%;
            max-width: 350px;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            flex-direction: column;
            gap: 15px;
        }

        /* Styling for the inputs */
        input[type="text"] {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            background: #fafafa;
        }

        .btn-send {
            background-color: #3390ec;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
        }

        /* A fallback button in case they close the scanner without scanning */
        #retry-btn {
            display: none;
            padding: 15px 30px;
            background-color: var(--tg-theme-button-color, #3390ec);
            color: var(--tg-theme-button-text-color, #fff);
            border: none;
            border-radius: 8px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <div id="result-card">
        <label style="font-size: 14px; color: #888;">Scanned Result:</label>
        <input type="text" id="scan-data" readonly>
        <button class="btn-send" onclick="sendData()">Send Result</button>
        <br>
        <button style="background:none; border:none; color:#3390ec; cursor:pointer;" onclick="triggerScan()">Scan Again</button>
    </div>

    <button id="retry-btn" onclick="triggerScan()">Open Scanner</button>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        // 1. Function to handle the Native Scanner
        function triggerScan() {
            // Hide the retry button if it was visible
            document.getElementById('retry-btn').style.display = 'none';

            tg.showScanQrPopup({
                text: "Scan your QR Code"
            }, (text) => {
                if (text) {
                    // 2. SUCCESS: Fill data and show result page
                    document.getElementById('scan-data').value = text;
                    
                    // Reveal the result card now
                    document.getElementById('result-card').style.display = 'flex';
                    
                    // Close the native scanner
                    tg.closeScanQrPopup();
                    return true;
                }
            });
        }

        // 3. AUTO-START: Run this immediately when the page loads
        // This ensures the user sees the camera first, not the page.
        triggerScan();

        // 4. Send Data back to Bot
        function sendData() {
            const data = document.getElementById('scan-data').value;
            tg.sendData(data);
        }
        
        // Safety: If they close the scanner without scanning, show the Retry button
        // (There isn't a direct "onCancel" callback, but if the popup closes 
        // without a result, the user lands here on the empty body).
        setTimeout(() => {
            const cardIsVisible = document.getElementById('result-card').style.display === 'flex';
            if (!cardIsVisible) {
                document.getElementById('retry-btn').style.display = 'block';
            }
        }, 1000); // Check after 1 second if they aren't scanning/viewing results
    </script>
</body>
</html>
