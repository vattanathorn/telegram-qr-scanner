<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Scanner</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: var(--tg-theme-bg-color, #fff);
            color: var(--tg-theme-text-color, #000);
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: var(--tg-theme-button-color, #3390ec);
            color: var(--tg-theme-button-text-color, #fff);
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h3>Ready to Scan</h3>
    <button onclick="scanQr()">Start Camera</button>
    <p id="status"></p>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();

        function scanQr() {
            // This function triggers the native scanner in the Telegram app
            tg.showScanQrPopup({
                text: "Scan any QR Code"
            }, (text) => {
                // 'text' is the content of the QR code
                if (text) {
                    // Send data back to the Python bot
                    tg.sendData(text);
                    
                    // Close the scanner popup
                    tg.closeScanQrPopup();
                    
                    // Close the web app
                    tg.close();
                }
                return true; // Return true to close the scanner (if you didn't call closeScanQrPopup)
            });
        }
    </script>
</body>
</html>
